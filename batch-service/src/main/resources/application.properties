spring.application.name=batch-service

# Database connection (same as rest service)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:mydatabase}
spring.datasource.username=${POSTGRES_USER:myuser}
spring.datasource.password=${POSTGRES_PASSWORD:secret}

# JPA settings - validate only, migrations are handled by rest service
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Batch processing configuration
batch.enabled=true
batch.input-folder=${BATCH_INPUT_FOLDER:/data/access-logs/input}
batch.file-pattern=access-*.xml
batch.archive-folder=${BATCH_ARCHIVE_FOLDER:/data/access-logs/archive}
batch.cron=${BATCH_CRON:0 * * * * ?}
